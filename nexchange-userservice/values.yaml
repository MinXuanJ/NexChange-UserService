# values.yaml

replicaCount: 2
image:
  repository: jmx7139/nexchange-userservice
  tag: "latest"
  pullPolicy: IfNotPresent

serviceAccount:
  create: true
  annotations: {}
  name: ""

service:
  type: ClusterIP
  port: 8081

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# 应用程序环境变量
configMap:
  MYSQL_HOST: "userservice-mysql"
  MYSQL_PORT: "3306"
  REDIS_HOST: "userservice-redis-master"
  REDIS_PORT: "6379"
  KAFKA_BOOTSTRAP_SERVERS: "userservice-kafka:9092"

# 敏感信息，建议使用 Kubernetes Secrets 或外部密钥管理系统
secrets:
  MYSQL_PASSWORD: "password"  # 在实际使用时填入

# 探针配置
livenessProbe:
  httpGet:
    path: /actuator/health
    port: http
  initialDelaySeconds: 60
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /actuator/health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10

# 依赖服务配置
mysql:
  enabled: true
  auth:
    database: NexChangeUserDB
    username: user
    password: "password"
  primary:
    persistence:
      enabled: false
#      size: 8Gi

redis:
  enabled: true
  master:
    persistence:
      enabled: false
#      size: 8Gi

# Kafka configuration with internal Zookeeper
kafka:
  enabled: true
  kraftMode: true
  replicaCount: 2
  zookeeper:
    enabled: false
  externalZookeeper:
    servers: []

#zookeeper:
#  enabled: true
##  replicaCount: 2
#  persistence:
#    enabled: false  # 根据需要设置持久化

#kraft:
#  enabled: false

autoscaling:
  enabled: false  # 如果不需要 HPA，可以设置为 false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

env:
  - name: JWT_SECRET
    value: "jwt_token"


