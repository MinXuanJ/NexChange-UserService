spring:
#  config:
#    import: optional:file:.env
  datasource:
    url: jdbc:mysql://userservice-mysql-user-service:3306/NexChangeUserDB
    username: user
    password:  ${MYSQL_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  data:
    redis:
      host: userservice-redis-service
      port: 6379
  kafka:
    bootstrap-servers: userservice-kafka-service:9092
    consumer:
      group-id: user-system
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring.json.trusted.packages: "com.nus.nexchange.*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

jwt:
  secret: ${JWT_SECRET:jwt_token}

server:
  port: 8081

logging:
  level:
    root: WARN
    org.springframework: WARN
    com.zaxxer.hikari: WARN
    org.hibernate: WARN

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true